
<style>

.custom-list{
    padding-left: 5px ! important;
}

.custom-list-item-icon {
}

.custom-list-item {
    position: absolute;
    display: inline-block;
    margin-left: 10px;
    margin-top: 10px;
}

.list-link {
    color: #000000;
    height: 100%;
}

.title-filename {
    font-size: 14px ! important;
    margin-bottom: 8px;
}

.subtitle-filename {
    font-size: 12px ! important;
}


</style>
{{^is_root}}
    <ul class="collection">
        <li class="collection-item custom-list" onclick="window.location.href='/browse/{{parent}}'">
            <span class="custom-list-item-icon">
                <i class="material-icons medium-icon color-1">keyboard_backspace</i>
            </span>
            <span style="position: absolute; margin-top: 30px; margin-left: 10px;">
                <span class="title-filename">Retour</span>
            </span>
        </li>
    </ul>
{{/is_root}}
{{#can_write}}
<ul class="collection">
    <li class="collection-item custom-list" onclick="on_new()">
        <span class="custom-list-item-icon">
            <i class="material-icons medium-icon color-1">add</i>
        </span>
        <span class="custom-list-item second-line">
            <span class="title-filename"><br>Nouveau</span>
        </span>
    </li>
</ul>
{{/can_write}}


{{#ls}}
<ul class="collection sortable" data-name="{{name}}" data-size="{{size}}" data-date="{{creation}}">
    <a onclick="url('{{url_prefix}}{{dir}}{{name}}')"
            oncontextmenu="return click_open('{{dir}}', '{{name}}', {{#is_dir}}true{{/is_dir}}{{^is_dir}}false{{/is_dir}});">
        <li class="collection-item custom-list" >
            <span class="custom-list-item-icon">
                <i class="material-icons medium-icon color-3">
                    {{#is_dir}}folder{{/is_dir}}
                    {{^is_dir}}<div class="autoreplace" data-type="mime" data-value="{{mime}}"></div>{{/is_dir}}
                </i>
            </span>
            <span class="custom-list-item second-line">
                <div class="title-filename color-5">{{name}}</div>
                <div class="subtitle-filename color-5">
                    {{^is_dir}}<div class="autoreplace" data-type="size" data-value="{{size}}"></div> {{/is_dir}}
                        {{#is_dir}}{{length}} éléments{{/is_dir}} |  <div class="autoreplace" data-type="date" data-value="{{creation}}"></div>
                </div>
            </span>
        </li>
    </a>
</ul>
{{/ls}}
