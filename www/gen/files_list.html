
<style>
.card-icon-little {
    font-size: 80px;
}
.custom-list{
    padding-left: 5px ! important;
}

.custom-list-item-icon {
}

.custom-list-item {
    position: absolute;
    display: inline-block;
    margin-left: 10px;
    margin-top: 10px;
}

.list-link {
    color: #000000;
    width: 100%;
    height: 100%;
}

.list-filename {
    font-size: 24px ! important;
}
</style>
{{^is_root}}
    <ul class="collection">
        <li class="collection-item custom-list" onclick="window.location.href='/browse/{{parent}}'">
            <span class="custom-list-item-icon">
                <i class="material-icons card-icon-little color-1">keyboard_backspace</i>
            </span>
            <span style="position: absolute; margin-top: 30px; margin-left: 10px;">
                <span class="list-filename">Retour</span>
            </span>
        </li>
    </ul>
{{/is_root}}
{{#can_read}}
<ul class="collection">
    <li class="collection-item custom-list" onclick="on_new()">
        <span class="custom-list-item-icon">
            <i class="material-icons card-icon-little color-1">add</i>
        </span>
        <span style="position: absolute; margin-top: 30px; margin-left: 10px;">
            <span class="list-filename">Ajouter un fichier</span>
        </span>
    </li>
</ul>
{{/can_read}}


{{#ls}}
    <ul class="collection sortable" data-name="{{name}}" data-size="{{size}}" data-date="{{creation}}">
        <li class="collection-item custom-list" onclick="window.location.href='{{url_prefix}}{{dir}}{{name}}'">
            <a href="{{url_prefix}}{{dir}}{{name}}" class="list-link">
                <span class="custom-list-item-icon">
                    <i class="material-icons card-icon-little color-3">
                        {{#is_dir}}folder{{/is_dir}}
                        {{^is_dir}}<div class="autoreplace" data-type="mime" data-value="{{mime}}"></div>{{/is_dir}}
                    </i>
                </span>
                <span class="custom-list-item">
                    <span class="list-filename">{{name}}</span>
                    <p>{{^is_dir}}<div class="autoreplace" data-type="size" data-value="{{size}}"></div>|{{/is_dir}}</p>
                </span>
            </a>
        </li>
    </ul>

{{/ls}}
