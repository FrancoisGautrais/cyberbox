<input type="file" id="file" name="file" class="hidden-button"/>
<div id="overlay" class="overlay onoverlay" onclick="toggleOverlay()"></div>

<div class="overlay-content onoverlay card light-grey darken-1 modal" id="upload">
    <div class="card-content">
        <center><span class="card-title">Ajouter un fichier</span></center>
    </div>
    <div class="card-action">
        <div class="row" id="cardform">
            <div class="input-field col s12">
                <input disabled value="" id="filepathinput" type="text" class="validate">
                <label for="filepathinput"></label>
            </div>
            <a class="waves-effect waves-light btn" onclick="sendfile()">Envoyer</a>
        </div>
        <div id="divloading">
            <center>
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>
</div>
