<input type="file" id="file" name="file" class="hidden-button"/>


<div class="card darken-1 modal" id="add_file_dir">
    <div class="card-content">
        <center><span class="card-title" >Ajouter</span></center>
    </div>
    <div class="card-action row">
        <div class="card darken-1 col s6 fond-color-3 color-4" onclick="new_dir()">
            <div class="card-content">
                <center>Dossier</center>
            </div>
            <div class="card-action row">
                <center><i class="material-icons medium-icon">folder</i></center>
            </div>
        </div>

        <div class="card darken-1 col  s6 fond-color-2 color-4" onclick="new_file()">
            <div class="card-content">
                <center>Fichier</center>
            </div>
            <div class="card-action row">
                <center><i class="material-icons medium-icon">insert_drive_file</i></center>
            </div>
        </div>

    </div>
</div>


<div class="card darken-1 modal" id="add_dir">
    <div class="card-content">
        <center><span class="card-title" >Nouveau dossier</span></center>
    </div>
    <div class="card-action row">
        <div class="col s12">
            Nom du nouveau dossier:
            <div class="input-field">
                <input id="new_dir" type="text" class="validate">
                <label for="new_dir">Nom</label>
            </div>
        </div>
        <a class="btn fond-color-2 color-4 col offset-s3 s6" onclick="confrmNewDir()">Créer</a>
    </div>
</div>

<div class="card darken-1 modal" id="edit_file">
    <div class="card-content">
        <center><span class="card-title" >Editer</span></center>
    </div>
    <div class="card-action row">
        <div class="col s12">
            <div  class="input-field ">
                <input <#if(not(get('user', 'admin')), 'disabled')>  id="edit_name" type="text" class="validate">
                <label for="edit_name">Nom</label>
            </div>
        </div>
        <div class="row col s12">
            <div class="switch col s12">
                Permission de lecture
                <label>
                      <input type="checkbox" id="edit_can_read">
                      <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="row col s12">
            <div class="switch col s12">
                Permission d'écriture
                <label>
                      <input type="checkbox" id="edit_can_write">
                      <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="row col s12">
            <div class="switch col s12">
                Permission d'éxecuter
                <label>
                      <input type="checkbox" id="edit_can_exec">
                      <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="row col s12">
            <div class="switch col s12">
                Fichier caché
                <label>
                      <input type="checkbox" id="edit_is_hidden">
                      <span class="lever"></span>
                </label>
            </div>
        </div>
        <a class="btn fond-color-1 color-4 col  s6" onclick="confirm_delete()">Supprimer</a>
        <a class="btn fond-color-2 color-4 col  s6" onclick="confirm_modify()">Modifier</a>
    </div>
</div>

<div class="card darken-1 modal" id="file_info">
    <div class="card-action">
        <table>
            <tbody id="fi_tbody">
            </tbody>
        </table>
    </div>
</div>

<div class="card darken-1 modal" id="file_click">
    <div class="card-content">
        <center><span class="card-title" id="fc_name"></span></center>
    </div>
    <div class="card-action row">
        <div class="collection">
            <a class="collection-item" id="fc_info">Informations</a>
            <a class="collection-item" id="fc_download">Télécharger</a>
            <a class="collection-item" id="fc_modify">Modifier</a>
            <a class="collection-item" id="fc_remove">Supprimer</a>
        </div>
    </div>
</div>
