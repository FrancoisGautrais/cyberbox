<body>
    <form name="formu" action="/upload/{{path}}" method="post" enctype="multipart/form-data">
     On remarque qu'il faut ajouter entype="multipart/form-data" pour uploader un fichier
     Votre fichier
        <input type="file" name="fichier" accept="*/*" /><br/>
        <input type="file" name="fichier2" accept="*/*" /><br/>
     <input type="submit" value="Go !!!!" />

    <ul>
        {{^is_root}}
