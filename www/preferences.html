<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="css/demo.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="/gen/colors.css">
  <link rel="stylesheet" type="text/css" href="/css/icons.css">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <title>Authentification</title>

</head>

<body>
    <#include("../www/gen/header.html")>
    {{#user}}
        <div class="const" id="CONST_PATH">{{path}}</div>
        <div class="hide">
            <div id="DISPLAY">{{display}}</div>
        </div>
        <main>
            <div class="container">
                <div class="row">
                    <div class="input-field col offset-s3 s6" >
                        Mode d'affichage
                        <select id="select_display" class="<#mobile('browser-default')>">
                            <option value="tile">Affichage tuile</option>
                            <option value="list">Affichage liste</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col offset-s3 s3">Effacer les données</div>
                    <a class="waves-effect waves-light btn fond-rouge col s3" onclick="on_erease()">Effacer</a>
                </div>
                <div class="row">
                    <div class="col offset-s3 s3">Enregistrer les données</div>
                    <a class="waves-effect waves-light btn fond-vert col s3" onclick="on_save()">Enregistrer</a>
                </div>
            </div>
        </main>
    {{/user}}
    <#include("../www/gen/footer.html")>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/prefs.js"></script>
    <script type="text/javascript" src="/js/init.js"></script>
</body>

</html>
